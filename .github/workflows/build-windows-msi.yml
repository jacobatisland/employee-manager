name: Build Windows MSI

on:
  push:
    branches: [ master ]
    paths:
      - 'employee-manager/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'employee-manager/**'
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: employee-manager/package-lock.json

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install Rust dependencies
      run: rustup target add x86_64-pc-windows-msvc

    - name: Install frontend dependencies
      working-directory: employee-manager
      run: npm ci

    - name: Build frontend
      working-directory: employee-manager
      run: npm run build

    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli

    - name: Build Tauri app for Windows
      working-directory: employee-manager
      run: npm run tauri build -- --target x86_64-pc-windows-msvc

    - name: Upload MSI artifact
      uses: actions/upload-artifact@v4
      with:
        name: employee-management-system-windows-msi
        path: employee-manager/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: employee-manager/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
        tag_name: v${{ github.run_number }}
        name: Employee Management System v${{ github.run_number }}
        body: |
          ## Employee Management System - Windows MSI
          
          **Version:** ${{ github.run_number }}
          **Platform:** Windows x64
          **Format:** MSI Installer
          
          ### Installation
          1. Download the MSI file
          2. Run the installer as Administrator
          3. Follow the installation wizard
          4. Launch from Start Menu or Desktop shortcut
          
          ### Features
          - Professional employee management interface
          - Secure server connectivity
          - Enterprise-ready deployment
          - No additional dependencies required
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
