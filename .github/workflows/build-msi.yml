name: Build Windows MSI Installer

on:
  push:
    branches: [ master ]
    paths:
      - 'employee-manager/**'
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: employee-manager/package-lock.json

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install Rust dependencies
      run: rustup target add x86_64-pc-windows-msvc

    - name: Install frontend dependencies
      working-directory: employee-manager
      run: npm ci

    - name: Build frontend
      working-directory: employee-manager
      run: npm run build

    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli

    - name: Build Tauri app for Windows
      working-directory: employee-manager
      run: npm run tauri build -- --target x86_64-pc-windows-msvc

    - name: List MSI files
      run: |
        echo "MSI files found:"
        ls -la employee-manager/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/

    - name: Upload MSI artifact
      uses: actions/upload-artifact@v4
      with:
        name: employee-management-system-windows-msi
        path: employee-manager/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
        retention-days: 30
